name: Auth Service CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  # ============================================
  # JOB 1: Build y Push a DockerHub
  # ============================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (Tags)
        id: meta
        uses: docker/metadata-action@v4
        with:
          # Usamos el nombre del servicio para el tag de la imagen
          images: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          # El contexto es la raíz del repositorio (donde está el Dockerfile)
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
          cache-to: type=inline

      - name: Image build summary
        run: |
          echo "###Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** auth-service" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 2: Deploy a Kubernetes
  # ============================================
  deploy:
    needs: [build-and-push]
    runs-on: [self-hosted, Linux, X64] # Mantiene el runner específico de tu setup
    steps:
      - name: Checkout code (Para acceder a los manifiestos de K8s si están aquí)
        uses: actions/checkout@v3

      - name: Verify Kubernetes context (Debugging/Verificación)
        run: |
          echo "Current context:"
          kubectl config current-context
          echo "Cluster nodes:"
          kubectl get nodes -o wide

      - name: Apply Kubernetes manifests
        run: |
          echo "Deploying auth-service to Kubernetes..."
          # Asume que los manifiestos están en una carpeta 'k8s/' en la raíz
          kubectl apply -f k8s/auth-service/ -n microservices 
          
      - name: Wait for rollout
        run: |
          echo "Waiting for auth-service rollout..."
          kubectl rollout status deployment/auth-service -n microservices --timeout=5m

      - name: Deployment summary
        run: |
          echo "###Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** auth-service" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** microservices" >> $GITHUB_STEP_SUMMARY
          echo "**Status:**Deployed successfully" >> $GITHUB_STEP_SUMMARY